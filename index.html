<!DOCTYPE html>
<html>
<head>
  <title>Hi vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  
  <div id="app2">
    <span v-bind:title="msg">Yo man welcome to this futuristic shit.</span>
  </div>

  <div id="app3">
    <div v-if="seen">Yoooo</div>
  </div>

  <div id="app4">
    <ol>
      <li v-for="item in items">
        {{ item.text }}
      </li>
    </ol>
  </div>
  
  <div id="app5">
    <div>{{ message }}</div>
    <button v-on:click="reverseMessage">REVERSEE</button>
  </div>

  <div id="app6">
    <p>{{ msg }}</p>
    <input v-model="msg" />
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World, Vue or Whatever !',
      },
    })
    var app2 = new Vue({
      el: '#app2',
      data: {
        msg: 'Wow it\'s ' + new Date()
      },
    })
    var app3 = new Vue({
      el: '#app3',
      data: {
        seen: true,
      },
    })
    var app4 = new Vue({
      el: '#app4',
      data: {
        items: [
          { text: 'dfdsfsdfsd' },
          { text: 'dfdsfsdfsd' },
          { text: 'dfdsfsdfsd' },
        ],
      }
    })
    var app5 = new Vue({
      el: '#app5',
      data: { message: 'Hey broooo' },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
    var app6 = new Vue({
      el: '#app6',
      data: { msg: 'Hellooo' }
    })
  </script>
</body>
</html>
